
# HACKATON NSU Nice - PROJET - Les Potageurs

- Objectif :

    - Objectif fonctionnel :>
        Nathalie dispose d'un terrain, qu'elle découpe en jardins.
        Chaque jardin peut être découpé en zones et en rangs.
        Nathalie maintient à la main un tableur excel dans lequel réside la configuration de chaque jardin, qui déterminer le nombre de zones et de rangs contenu.
        L'objectif du projet est d'automatiser la création de ce tableau excel.
        
        [EDIT] Revu avec l'utilisatrice principale le 25/3
        L'utilisateur veut un tableau excel en sortie reproduisant l'onglet Cultures par planche, du tableau initial fourni 
        
    - Objectif technique :>
        - Produire un tableau Excel dont la structure est :
            - Planche A:
                - A FAIRE - déterminer le nombre idéal de zones et de rangs
            - Planche B:
                - A FAIRE - déterminer le nombre idéal de zones et de rangs
            - Planche C:
                - A FAIRE - déterminer le nombre idéal de zones et de rangs
            - Planche D:
                - A FAIRE - déterminer le nombre idéal de zones et de rangs 
    
